<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Goik's TicTacToe</title>
</head>

<body>
    <div class="container">
        <header>Welcome to Goik's Tic-Tac-Toe</header>
        <div class="player_Container">
            <form class="playerOne_Container" action="">
                <div class="player_Name">
                    <label for="playerOne_Name">Player 1:</label>
                    <input id="playerOne_Name" type="text" name="playerName" value="Savior" autocomplete="off">
                </div>
                <div class="player_Type">
                    <label for="playerOne_Type">Player 1 Type:</label>
                    <select name="player_Type" id="playerOne_Type" autocomplete="off">
                        <option value="human" selected>Human</option>
                        <option value="normalAI">Normal AI</option>
                        <option value="impossibleAI">Impossible AI</option>
                    </select>
                </div>
                <div class="player_Symbol">
                    <label for="playerOne_Symbol">Symbol:</label>
                    <select name="player_Symbol" id="playerOne_Symbol" autocomplete="off">
                        <option value="O" id="playerOne_O" selected>O</option>
                        <option value="X" id="playerOne_X">X</option>
                    </select>
                </div>
                <input type="color" name="playerOne_Color" id="playerOne_Color" value="#0000ff" autocomplete="off">
                <button class="lockPlayer" type="button">Lock-in</button>
            </form>
            <form class="playerTwo_Container" action="">
                <div class="player_Name">
                    <label for="playerTwo_Name">Player 2:</label>
                    <input id="playerTwo_Name" type="text" name="playerName" value="Terminator" autocomplete="off">
                </div>
                <div class="player_Type">
                    <label for="playerTwo_Type">Player 2 Type:</label>
                    <select name="player_Type" id="playerTwo_Type" autocomplete="off">
                        <option value="human">Human</option>
                        <option value="normalAI" selected>Normal AI</option>
                        <option value="impossibleAI">Impossible AI</option>
                    </select>
                </div>
                <div class="player_Symbol">
                    <label for="playerTwo_Symbol">Symbol:</label>
                    <select name="player_Symbol" id="playerTwo_Symbol" autocomplete="off">
                        <option value="O" id="playerTwo_O">O</option>
                        <option value="X" id="playerTwo_X" selected>X</option>
                    </select>
                </div>
                <input type="color" name="playerTwo_Color" id="playerTwo_Color" value="#ff0000" autocomplete="off">
                <button class="lockPlayer" type="button">Lock-in</button>
            </form>
        </div>
        <div class="controls_Container">Game controls:
            <button disabled>New match</button>
            <button disabled>Reset score</button>
            <div class="controls_RightContainer">
                <div class="player_Turn"></div>
            </div>
        </div>
        <main>
            <div disabled class="boardSquare" id="bs0"></div>
            <div disabled class="boardSquare" id="bs1"></div>
            <div disabled class="boardSquare" id="bs2"></div>
            <div disabled class="boardSquare" id="bs3"></div>
            <div disabled class="boardSquare" id="bs4"></div>
            <div disabled class="boardSquare" id="bs5"></div>
            <div disabled class="boardSquare" id="bs6"></div>
            <div disabled class="boardSquare" id="bs7"></div>
            <div disabled class="boardSquare" id="bs8"></div>
        </main>
        <footer>
            <div>Total games played:&nbsp;</div>
            <div>Player 1 wins:&nbsp;</div>
            <div>Player 2 wins:&nbsp;</div>
            <div>Draws:&nbsp;</div>
        </footer>
    </div>
</body>

</html>
