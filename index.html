<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Goik's TicTacToe</title>
</head>

<body>
    <div class="container">
        <header>Welcome to Goik's Tic-Tac-Toe</header>
        <div class="player_Container">
            <form class="playerOne_Container" action="">
                <div class="player_Name">
                    <label for="playerOne_Name">Player 1:</label>
                    <input id="playerOne_Name" type="text" name="playerName" value="Savior">
                </div>
                <div class="player_Type">
                    <label for="playerOne_Type">Player 1 Type:</label>
                    <div>
                        <input id="playerOne_Human" type="radio" name="playerType" value="human" checked>
                        <label for="playerOne_Human">Human</label>
                        <input id="playerOne_NormalAI" type="radio" name="playerType" value="normalAI">
                        <label for="playerOne_NormalAI">AI</label>
                        <input id="playerOne_impossibleAI" type="radio" name="playerType" value="ImpossibleAI">
                        <label for="playerOne_impossibleAI">Impossible AI</label>
                    </div>
                </div>
                <div class="player_Symbol">
                    <div>Symbol:</div>
                    <div>
                        <input id="playerOne_O" type="radio" name="playerSymbol" value="O" checked>
                        <label for="playerOne_O">O</label>
                        <input id="playerOne_X" type="radio" name="playerSymbol" value="X">
                        <label for="playerOne_X">X</label>
                    </div>
                </div>
                <input type="color" name="playerOne_Color" id="playerOne_Color" value="#0000ff">
                <button class="lockPlayer" type="button">Lock-in</button>
            </form>
            <form class="playerTwo_Container" action="">
                <div class="player_Name">
                    <label for="playerTwo_Name">Player 2:</label>
                    <input id="playerTwo_Name" type="text" name="playerName" value="Terminator">
                </div>
                <div class="player_Type">
                    <label for="playerTwo_Type">Player 2 Type:</label>
                    <div>
                        <input id="playerTwo_Human" type="radio" name="playerType" value="human">
                        <label for="playerTwo_Human">Human</label>
                        <input id="playerTwo_NormalAI" type="radio" name="playerType" value="normalAI" checked>
                        <label for="playerTwo_NormalAI">AI</label>
                        <input id="playerTwo_impossibleAI" type="radio" name="playerType" value="impossibleAI">
                        <label for="playerTwo_impossibleAI">Impossible AI</label>
                    </div>
                </div>
                <div class="player_Symbol">
                    <div>Symbol:</div>
                    <div>
                        <input id="playerTwo_O" type="radio" name="playerSymbol" value="O">
                        <label for="playerTwo_O">O</label>
                        <input id="playerTwo_X" type="radio" name="playerSymbol" value="X" checked>
                        <label for="playerTwo_X">X</label>
                    </div>
                </div>
                <input type="color" name="playerTwo_Color" id="playerTwo_Color" value="#ff0000">
                <button class="lockPlayer" type="button">Lock-in</button>
            </form>
        </div>
        <div class="controls_Container">Game controls:
            <button disabled>New match</button>
            <button disabled>Reset score</button>
            <div class="player_Turn"></div>
        </div> 
        <main>            
            <div class="boardSquare" id="bs0"></div>
            <div class="boardSquare" id="bs1"></div>
            <div class="boardSquare" id="bs2"></div>
            <div class="boardSquare" id="bs3"></div>
            <div class="boardSquare" id="bs4"></div>
            <div class="boardSquare" id="bs5"></div>
            <div class="boardSquare" id="bs6"></div>
            <div class="boardSquare" id="bs7"></div>
            <div class="boardSquare" id="bs8"></div>
        </main>
        <footer>
            <div>Total games played:&nbsp;</div>
            <div>Player 1 wins:&nbsp;</div>
            <div>Player 2 wins:&nbsp;</div>
            <div>Draws:&nbsp;</div>
        </footer>
    </div>
</body>

</html>
